<div class="container">
  <div class="row">
    <input readonly [(ngModel)]="expression" placeholder="0" />
  </div>
  <div class="row">
    <label>={{ result }}</label>
  </div>

  <!-- Row 1 -->
  <div class="row">
    <div class="col">
      <button class="btn btn-secondary" (click)="addToExpression('7')">
        7
      </button>
    </div>
    <div class="col">
      <button class="btn btn-secondary" (click)="addToExpression('8')">
        8
      </button>
    </div>
    <div class="col">
      <button class="btn btn-secondary" (click)="addToExpression('9')">
        9
      </button>
    </div>
    <div class="col">
      <button class="btn btn-secondary" (click)="addToExpression('/')">
        /
      </button>
    </div>
  </div>
  <!-- Row 2 -->
  <div class="row">
    <div class="col"><button class="btn btn-secondary">4</button></div>
    <div class="col"><button class="btn btn-secondary">5</button></div>
    <div class="col"><button class="btn btn-secondary">6</button></div>
    <div class="col"><button class="btn btn-secondary">*</button></div>
  </div>
  <!-- Row 3 -->
  <div class="row">
    <div class="col"><button class="btn btn-secondary">1</button></div>
    <div class="col"><button class="btn btn-secondary">2</button></div>
    <div class="col"><button class="btn btn-secondary">3</button></div>
    <div class="col"><button class="btn btn-secondary">-</button></div>
  </div>
  <!-- Row 4 -->
  <div class="row">
    <div class="col"><button class="btn btn-secondary">0</button></div>
    <div class="col"><button class="btn btn-secondary">.</button></div>
    <div class="col"><button class="btn btn-secondary">‚Üê</button></div>
    <div class="col"><button class="btn btn-secondary">+</button></div>
  </div>
  <div class="row">
    <button class="btn btn-primary" (click)="evalExpression()">Calculate</button>
  </div>
</div>
